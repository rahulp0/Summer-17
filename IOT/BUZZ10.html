<html>
<head>
    <script type="text/javascript" src="http://cloud.boltiot.com/static/js/boltCommands.js">
    //This code must be there in all code for control or monitoring
    //Arduino type control and monitoring functions are pre-written in
the boltCommands.js File    </script>
   <script type="text/javascript">
   setKey('{{ApiKey}}','{{Name}}'); // Default line must be present in every code
    setDebug(False); //Change Debug to true to get on screen alert messages of Command execution
    function changeImage(msg){ // Function to change the image when a button is clicked
    if(msg == "OFF"){

document.getElementById('myImage').src='https://cdn1.iconfinder.com/data/icons/basic-vol-3/16/volume_sound_mute_on_off_track_block-512.png';
    for(var i=0;i<1000;i++){
      digitalWrite(0, LOW);
      digitalWrite(0, HIGH); //Arduino type function to control the state of one GPIO pin of Bolt
     }
     }
     else{

document.getElementById('myImage').src='https://cdn1.iconfinder.com/data/icons/basic-vol-3/16/volume_sound_mute_on_off_track-512.png';
    digitalWrite(0, LOW); //Arduino type function to control the state of one GPIO pin of Bolt
       }
    }
  </script>
</head>
<body>
<center>
   <button onclick='changeImage("ON")';
style="height:50px;width:75px">ON</button>
   <img id="myImage" src="https://cdn1.iconfinder.com/data/icons/basic-vol-3/16/volume_sound_mute_on_off_track_block-512.png" height="200" width="200">
    <button onclick='changeImage("OFF")';
style="height:50px;width:75px">OFF</button>
</center>
</body>
